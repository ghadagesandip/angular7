<h1 mat-dialog-title>Login </h1>

<mat-chip-list *ngIf="loginError">
    <mat-chip color="warn" selected>{{loginError}}</mat-chip>
</mat-chip-list>

<div mat-dialog-content>
  <form name="form" #f="ngForm" class="login-form" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
    
    <mat-form-field class="example-full-width" >
      <input matInput placeholder="Email" 
        [(ngModel)]="login.email" 
        name="email" 
        #email="ngModel" 
        required
        minlength="4"
        email="true">
    </mat-form-field>
    <div *ngIf="f.dirty && email.invalid" class="alert alert-danger">
      <div *ngIf="email.errors.required">Email is required</div>
      <div *ngIf="email.errors.email">Enter valid email</div>
    </div>
    <br/>

    <mat-form-field class="example-full-width">
      <input type="password" 
        matInput placeholder="Password"
        name="password" 
        [(ngModel)]="login.password"
        #password="ngModel"
        required
        >
    </mat-form-field>
    <div *ngIf="f.dirty && password.invalid" class="alert alert-danger">
      <div *ngIf="password.errors.required">Password is required</div>
    </div>
    
    <button type="submit" class="mat-raised-button" mat-button>Sign in</button>
    <button mat-button class="mat-raised-button" (click)="onClose()">Close</button>
  </form>
</div>
<div mat-dialog-actions>
  
</div>
